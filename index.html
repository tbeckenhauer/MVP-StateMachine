<!DOCTYPE html>
<html ng-app="carApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css"/>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body ng-controller="carController">
<label style="display:block">
    Use Bootstrap <input type=checkbox ng-change="updateUiStyle(isBootstrap)" ng-model="isBootstrap">
</label>
<tmb-dashboard>
    <tmb-dashboard-button cmd-val="Start" exec-cmd="acceptCommand('startEngine')"></tmb-dashboard-button>
    <tmb-dashboard-button cmd-val="Stop" exec-cmd="acceptCommand('turnOffEngine')"></tmb-dashboard-button>
    <tmb-dashboard-button cmd-val="Push" exec-cmd="acceptCommand('pushForward')"></tmb-dashboard-button>
    <tmb-dashboard-button cmd-val="Pull" exec-cmd="acceptCommand('pullBack')"></tmb-dashboard-button>
</tmb-dashboard>
<tmb-messages class="scrolling" msg-array="messageArray"></tmb-messages>
</body>

</html>
